<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Layout using CSS Grid</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: grid;
            grid-template-rows: 80px 1fr 60px;
            grid-template-columns: 250px 1fr;
            grid-template-areas: 
                "header header"
                "sidebar main"
                "footer footer";
            height: 100vh;
        }
        .header {
            grid-area: header;
            background: #333;
            color: white;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }
        .sidebar {
            grid-area: sidebar;
            background: #eee;
            padding: 20px;
        }
        .main {
            grid-area: main;
            background: white;
            padding: 20px;
        }
        .footer {
            grid-area: footer;
            background: #333;
            color: white;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="sidebar">
            <h3>Sidebar</h3>
            <p>The Menu or quick access content.</p>
        </div>
        <div class="main">
            <h3>Main Content</h3>
            <p>The core website content should be displayed here.</p>
        </div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
